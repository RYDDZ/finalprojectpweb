<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    .side-menu {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      background: linear-gradient(rgb(104, 56, 111),black);
      overflow-y: auto;
      padding-top: 20px;
      z-index: 1050;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      color: white;
      a {
        text-decoration: none;
        color: white;
      }
    }

    .side-menu.show {
      transform: translateX(0);
    }

    .side-menu img {
      width: 100%;
      height: auto;
      border-radius: 50%;
    }

    .list-group {
      li {
        background: transparent;
        border: none;
        color: white;
        transition: ease-in-out 0.2s;
      }
    }
    
    .list-group li:hover {
      background-color: rgb(91, 21, 99);
    }

    .content-wrapper {
      margin-left: 250px;
      transition: margin-left 0.3s ease;
    }

    .content-wrapper.full-width {
      margin-left: 0;
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1100;
      background-color: #f1f1f1;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
    }

    .side-menu img {
      width: 100%;
      height: auto;
      border-radius: 50%;
    }

    @media (max-width: 768px) {
      .side-menu {
        width: 100%;
      }

      .img-fluid {
        padding: 20px;
      }

      .content-wrapper {
        margin-left: 0;
      }
    }

    .toggle-btn {
        color: white;
    }
    
  </style>
</head>
<body>

  <!-- Hamburger Button -->
  <button class="toggle-btn bg-transparent" onclick="toggleSideMenu()">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Side Menu -->
  <div class="side-menu" id="sideMenu">
    <div class="p-4">
      <div class="text-center">
        <i class="fa-solid fa-3x fa-user img-fluid mb-3"></i>
        <h5>Username</h5>
        <p>Account</p>
      </div>

      <h6>Kategori</h6>
      <ul class="list-group mb-3">
        <li class="list-group-item"><a href="#">Hiburan</a></li>
        <li class="list-group-item"><a href="#">Musik</a></li>
        <li class="list-group-item"><a href="#">Komedi</a></li>
        <li class="list-group-item"><a href="#">Vlog</a></li>
        <li class="list-group-item"><a href="#">Kuliner</a></li>
        <li class="list-group-item"><a href="#">Game</a></li>
        <li class="list-group-item"><a href="#">Film</a></li>
        <li class="list-group-item"><a href="#">Anime</a></li>
        <li class="list-group-item"><a href="#">Tambah Kategori</a></li>
      </ul>

      <h6>Video Favorit</h6>
      <ul class="list-group">
        <li class="list-group-item">Video 1</li>
        <li class="list-group-item">Video 2</li>
        <li class="list-group-item">Video 3</li>
      </ul>

      <button class="btn btn-danger w-100 mt-3">Logout</button>
    </div>
  </div>

  <!-- Content Wrapper -->
  <div class="content-wrapper p-5" id="categoryContent">
    <h3 class="text-white">Tambah Kategori</h3>
    <form id="addCategoryForm">
      <div class="mb-3">
        <label for="categoryName" class="form-label text-white">Category Name</label>
        <input type="text" class="form-control" id="categoryName" placeholder="Enter category name" required>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <div id="successMessage" class="alert alert-success mt-3 d-none">Category added successfully!</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleSideMenu() {
      const sideMenu = document.getElementById('sideMenu');
      sideMenu.classList.toggle('show');
    }

    document.getElementById('addCategoryForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const categoryName = document.getElementById('categoryName').value;
      
      if (categoryName) {
        alert(`Category "${categoryName}" added!`);
        document.getElementById('successMessage').classList.remove('d-none');
        setTimeout(() => {
          document.getElementById('successMessage').classList.add('d-none');
        }, 3000);

        // Clear input field
        document.getElementById('categoryName').value = '';
      }
    });
  </script>
</body>
</html>
